{%extends 'products/temp.html'%}
{%load staticfiles%}
{%block head%}

{%endblock%}

{%block content%}


  {%for product in products%}


    <div class="products">
    <a href="{{product.id}}"><h5>{{product.name}}</h5></a>
    <p>{{product.short_description}}</p>
    <span>{{product.price}}</span>
    <p>{{product.buy_count}}</p>
    <button >Buy</button>
</div>

  {%endfor%}
{%endblock%}
